<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier-Maker-rrg</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <header id="top-header" >
        <img src="./assets/tiermaker-logo.png" alt="Logo">
    </header>
    <section class="tier">
        <div class="level">
            <aside class="label" style="--level: var(--color-s)" >
                <span contenteditable="true" >S</span>
            </aside>
        </div>

        <div class="level">
            <aside class="label" style="--level: var(--color-a)" >
                <span contenteditable="true" >A</span>
            </aside>
        </div>

        <div class="level">
            <aside class="label" style="--level: var(--color-b)" >
                <span contenteditable="true" >B</span>
            </aside>
        </div>

        <div class="level">
            <aside class="label" style="--level: var(--color-c)" >
                <span contenteditable="true" >C</span>
            </aside>
        </div>

        <div class="level">
            <aside class="label" style="--level: var(--color-d)" >
                <span contenteditable="true" >D</span>
            </aside>
        </div>

        <div class="level">
            <aside class="label" style="--level: var(--color-e)" >
                <span contenteditable="true" >E</span>
            </aside>
        </div>
    </section>

    <footer id="selector" >
        <section id="selector-buttons" >
            <label>
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M9 12h6" /><path d="M12 9v6" /></svg>
                <input multiple accept="image/*" id="image-input" type="file" hidden >
            </label>

            <button id="reset-tier-btn" >
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-reload"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" /><path d="M20 4v5h-5" /></svg>
            </button>

            <button id="save-tier-btn" >
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-device-floppy"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" /><path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M14 4l0 4l-6 0l0 -4" /></svg>
            </button>
        </section>

        <section id="selector-items" ></section>
    </footer>    

    <script src="./script.js" type="module" ></script>
</body>
</html>
